  <div class="container my-4 py-4">

 
    <!--Section: Content-->
    <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">


      <!--Grid row-->
      <div class="row d-flex justify-content-center">

        <!--Grid column-->
        <div class="col-md-6">

          <!-- Default form register -->
          <form class="text-center" action="#!">

            <p class="h4 mb-4">Registrarse</p>

            <div class="form-row mb-4">
              <div class="col">
                <!-- First name -->
                <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Nombres">
              </div>
              <div class="col">
                <!-- Last name -->
                <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Apellidos">
              </div>
            </div>

            <!-- E-mail -->
            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

            <!-- Password -->
            <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
              aria-describedby="defaultRegisterFormPasswordHelpBlock">
            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            </small>

            <!-- Phone number -->
            <input type="number" id="defaultRegisterPhonePassword" class="form-control" placeholder="Numero de telefono"
              aria-describedby="defaultRegisterFormPhoneHelpBlock">
            <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
            </small>

            <!-- Newsletter -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
              <label class="custom-control-label" for="defaultRegisterFormNewsletter">Acepto los <a href="#" class="text-decoration-none" data-toggle="modal" data-target="#exampleModal">Terminos y condiciones</a></label>
            </div>

            <!-- Sign up button -->
            <button class="btn btn-success my-4 btn-block font-weight-bold" type="submit">Registrarse</button>

            <div>
                <a href="login.html" class="text-decoration-none">Iniciar sesión</a>
            </div>

            <hr>

            <!-- Terms of service -->
            <p>Haciendo click en
              <em>Registrarse</em> estas aceptando los
              <a href="#" class="text-decoration-none" data-toggle="modal" data-target="#exampleModal">Terminos y condiciones</a>

          </form>
          <!-- Default form register -->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->


    </section>
